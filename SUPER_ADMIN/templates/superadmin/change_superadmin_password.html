{% extends 'superadmin/base.html' %}
{% load static %}

{% block content %}
<!-- Include Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Include DataTables CSS -->
<link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div class="form-container">
    <div class="form-card">
        <h2>Change Password</h2>
        <form id="superadminChangePasswordForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="model-oldpassword">Current Password</label>
                <input type="password" id="model-oldpassword" name="oldpassword" required>
                <div class="input-icon"><i class="fas fa-lock"></i></div>
            </div>

            <div class="form-group">
                <label for="model-newpassword">New Password</label>
                <input type="password" id="model-newpassword" name="newpassword" required>
                <div class="input-icon"><i class="fas fa-key"></i></div>
            </div>

            <div class="form-group">
                <label for="model-confirmpassword">Confirm New Password</label>
                <input type="password" id="model-confirmpassword" name="confirmpassword" required>
                <div class="input-icon"><i class="fas fa-check-circle"></i></div>
            </div>

            <div class="button-group">
                <button type="button" class="cancel-btn" onclick="window.location.href='/superadmin/dashboard/'">Cancel</button>
                <button type="submit" class="submit-btn">Update Password</button>
            </div>
        </form>
    </div>
</div>

<style>
.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 200px);
    padding: 20px;
}

.form-card {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
    from {
        transform: translateY(-20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.form-card h2 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
}

.form-group {
    position: relative;
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #2c3e50;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 12px 40px 12px 15px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 15px;
    transition: all 0.3s ease;
}

.form-group input:focus {
    border-color: #87CEEB;
    box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.2);
    outline: none;
}

.input-icon {
    position: absolute;
    right: 15px;
    top: 38px;
    color: #87CEEB;
}

.button-group {
    display: flex;
    gap: 15px;
    margin-top: 30px;
}

.button-group button {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.submit-btn {
    background: #87CEEB;
    color: white;
}

.submit-btn:hover {
    background: #5dade2;
    transform: translateY(-2px);
}

.cancel-btn {
    background: #e0e0e0;
    color: #2c3e50;
}

.cancel-btn:hover {
    background: #d0d0d0;
    transform: translateY(-2px);
}

@media (max-width: 576px) {
    .form-card {
        padding: 20px;
    }

    .button-group {
        flex-direction: column;
    }
}
</style>

<script>
$(document).ready(function() {
    // Setup CSRF token for AJAX requests
    $.ajaxSetup({
        headers: {
            "X-CSRFToken": $('input[name="csrfmiddlewaretoken"]').val()
        }
    });

    $('#superadminChangePasswordForm').submit(function(e) {
        e.preventDefault();

        let oldPassword = $("#model-oldpassword").val().trim();
        let newPassword = $("#model-newpassword").val().trim();
        let confirmPassword = $("#model-confirmpassword").val().trim();

        // Validation checks
        if (!oldPassword || !newPassword || !confirmPassword) {
            showNotification('All fields are required!', 'error');
            return;
        }

        if (newPassword !== confirmPassword) {
            showNotification('Passwords do not match!', 'error');
            return;
        }

        if (newPassword.length < 8) {
            showNotification('Password must be at least 8 characters long!', 'error');
            return;
        }

        // if (!validatePasswordStrength(newPassword)) {
        //     showNotification('Password must contain a mix of uppercase, lowercase, numbers, and symbols!', 'error');
        //     return;
        // }

        let formData = {
            old_password: oldPassword,
            new_password: newPassword,
            confirm_password: confirmPassword
        };

        // Disable the submit button to prevent multiple requests
        $(".submit-btn").prop("disabled", true).text("Updating...");

        $.ajax({
            url: "/superadmin/change-password/",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function(response) {
                showNotification('Password updated successfully!', 'success');
                setTimeout(() => {
                    window.location.href = '/superadmin/login/';
                }, 1500);
            },
            error: function(xhr) {
                let errorMessage = 'Error updating password';
                if (xhr.responseJSON && xhr.responseJSON.message) {
                    errorMessage = xhr.responseJSON.message;
                } else if (xhr.responseJSON) {
                    errorMessage = Object.values(xhr.responseJSON)[0];  // Extract first error message
                }
                showNotification(errorMessage, 'error');
                $(".submit-btn").prop("disabled", false).text("Update Password"); // Re-enable button
            }
        });
    });

    // Function to validate password strength
    function validatePasswordStrength(password) {
        const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        return strongPasswordRegex.test(password);
    }

    // Function to show notifications
    function showNotification(message, type) {
        const notification = $('<div>')
            .addClass('notification')
            .addClass(type)
            .text(message)
            .appendTo('body');

        setTimeout(() => {
            notification.fadeOut(300, function() { $(this).remove(); });
        }, 3000);
    }
});

</script>

<style>
.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 25px;
    border-radius: 8px;
    color: white;
    font-weight: 500;
    animation: slideInRight 0.5s ease-out;
    z-index: 1000;
}

.notification.success {
    background-color: #4CAF50;
}

.notification.error {
    background-color: #f44336;
}

@keyframes slideInRight {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}
</style>
{% endblock %}
