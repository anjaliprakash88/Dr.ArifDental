<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superuser Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?medical,hospital') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Glassmorphism Login Container */
        .register-container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1); /* Glass effect */
            border-radius: 16px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(15px); /* Blurry Glass Effect */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Login Image */
        .login-image {
            width: 80px;
            height: 80px;

        }

        /* Title */
        h2 {
            font-size: 24px;
            color: #000000;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom:50px;
        }

        /* Form Group */
        .form-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #000000;
            margin-bottom: 5px;
        }

        input {
            width: 95%;
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(0, 0, 0);
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
        }

        /* Error Messages */
        .error {
            color: red;
            font-size: 12px;
        }

        /* Button Styles */
        .btn-container {
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            background: linear-gradient(135deg, #6cb1fa, #569fec);
            color: rgb(0, 0, 0);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        /* Button Hover Effect */
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(89, 168, 252, 0.5);
        }

        /* SVG Background */
        .background-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        input[type="submit"] {
        width: 95%;
        padding: 12px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 8px;
        background: linear-gradient(135deg, #87CEFA, #00BFFF); /* Sky Blue Gradient */
        color: white;
        font-weight: bold;
        transition: all 0.3s ease;
        }

        /* Hover Effect */
        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(135, 206, 250, 0.5);
        }

        /* Loading Spinner */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loader-inner {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #00BFFF;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                width: 85%;
                padding: 25px;
            }
        }




    </style>
</head>
<body>


    <!-- Loading Spinner -->
    <div class="loader" id="loader">
        <div class="loader-inner">
            <div class="spinner"></div>
        </div>
    </div>

    <div class="register-container">
        <h2>SuperAdmin Registration</h2>

        <!-- Registration form -->
        <form id="superuserForm">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold text-start">Username</label>
                    <input type="text" id="model-username" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold text-start">Password</label>
                    <input type="password" id="model-password" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold text-start">First Name</label>
                    <input type="text" id="model-firstname" class="form-control">
                </div>
            
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold text-start">Last Name</label>
                    <input type="text" id="model-lastname" class="form-control">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3 fw-bold text-start">
                    <label class="form-label">Phone Number</label>
                    <input type="text" id="model-phonenumber" class="form-control">
                </div>
            
                <div class="col-md-6 mb-3 fw-bold text-start">
                    <label class="form-label">Email</label>
                    <input type="email" id="model-email" class="form-control">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3 fw-bold text-start">

                    <label class="form-label">Profile Image (optional)</label>
                    <input type="file" id="model-image" name="profile_image" class="form-control" accept="image/*">  <!-- ðŸ‘ˆ Add this -->
                </div>


                <div class="col-md-6 mb-3 fw-bold text-start">
                    <label class="form-label">Designation</label>
                    <input type="text" id="model-designation" class="form-control" value="Clinic Administrator" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3 fw-bold text-start">
                    <label class="form-label">Address</label>
                    <textarea id="model-address" class="form-control"  rows="2"></textarea>
                </div>

            </div>

            <button type="submit" class="btn btn-primary">Register</button>


            <!-- Link to Superadmin Login Page -->
            <div class="text-center">
                Already have an account? <a href="/superadmin/login/" class="login-link">Login here</a>
            </div>
        </form>
    </div>

    <svg class="background-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path fill="#87CEFA" opacity="0.3" d="M0,100 C20,80 40,90 60,60 C80,30 100,50 120,80 L120,100 Z"></path>
        <path fill="#4682B4" opacity="0.2" d="M-10,100 C10,70 30,90 50,50 C70,20 90,40 110,70 L110,100 Z"></path>
        <path fill="#5F9EA0" opacity="0.2" d="M0,100 C10,90 30,95 50,80 C70,60 90,70 110,90 L110,100 Z"></path>
        <path fill="#B0E0E6" opacity="0.1" d="M0,100 C15,85 35,80 55,60 C75,40 95,50 115,80 L115,100 Z"></path>
    </svg>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#superuserForm').on('submit', function (e) {
                e.preventDefault();

                const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

                const formData = new FormData();
                formData.append('username', $('#model-username').val());
                formData.append('password', $('#model-password').val());
                formData.append('first_name', $('#model-firstname').val());
                formData.append('last_name', $('#model-lastname').val());
                formData.append('email', $('#model-email').val());
                formData.append('phone_number', $('#model-phonenumber').val());
                formData.append('address', $('#model-address').val());
                formData.append('designation', $('#model-designation').val());

                // âœ… Get the actual file object, not just .val()
                const imageFile = $('#model-image')[0].files[0];
                if (imageFile) {
                    formData.append('profile_image', imageFile);
                }

                $.ajax({
                    url: `/superadmin/signup/`,
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    headers: { 'X-CSRFToken': csrftoken },
                })
                .done(function (response) {
                    $('#loader').css('display', 'none');
                    alert('Superadmin registered successfully');
                    window.location.href = "/superadmin/login/";
                })
                .fail(function (xhr) {
                    $('#loader').css('display', 'none');
                    let errorMessage = xhr.responseJSON?.error || xhr.statusText || 'Unknown error';
                    alert(`Registration failed: ${errorMessage}`);
                });

            });
        });

    </script>

</body>
</html>
