<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superadmin Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?medical,hospital') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Glassmorphism Login Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1); /* Glass effect */
            border-radius: 16px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(15px); /* Blurry Glass Effect */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Login Image */
        .login-image {
            width: 80px;
            height: 80px;

        }

        /* Title */
        h2 {
            font-size: 24px;
            color: #000000;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom:50px;
        }

        /* Form Group */
        .form-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #000000;
            margin-bottom: 5px;
        }

        input {
            width: 95%;
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(0, 0, 0);
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
        }

        /* Error Messages */
        .error {
            color: red;
            font-size: 12px;
        }

        /* Button Styles */
        .btn-container {
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            background: linear-gradient(135deg, #6cb1fa, #569fec);
            color: rgb(0, 0, 0);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        /* Button Hover Effect */
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(89, 168, 252, 0.5);
        }

        /* SVG Background */
        .background-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        input[type="submit"] {
        width: 95%;
        padding: 12px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 8px;
        background: linear-gradient(135deg, #87CEFA, #00BFFF); /* Sky Blue Gradient */
        color: white;
        font-weight: bold;
        transition: all 0.3s ease;
        }

        /* Hover Effect */
        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(135, 206, 250, 0.5);
        }

        /* Loading Spinner */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loader-inner {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #00BFFF;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                width: 85%;
                padding: 25px;
            }
        }


       .back-arrow {
    position: fixed;
    top: 20px;
    left: 20px;
    background: linear-gradient(135deg, #87CEFA, #00BFFF);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 1000;
    backdrop-filter: blur(12px);
    transition: all 0.3s ease;
}

/* Hover Effect */
.back-arrow:hover {
   background: linear-gradient(135deg, #87CEFA, #00BFFF);
    transform: translateX(-5px);
    box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
}

/* Icon Color */
.back-arrow svg {
    width: 30px;
    height: 30px;
    fill: white;
}

/* Responsive Design */
@media (max-width: 768px) {
    .back-arrow {
        width: 40px;
        height: 40px;
    }

    .back-arrow svg {
        width: 24px;
        height: 24px;
    }
}
    </style>
</head>
<body>
<button class="back-arrow" onclick="window.location.href='/navigation/'">
        <svg viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </button>
    <!-- Loading Spinner -->
    <div class="loader" id="loader">
        <div class="loader-inner">
            <div class="spinner"></div>
        </div>
    </div>


    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Superadmin Icon" class="login-image">
        <h2>SUPERADMIN LOGIN</h2>

        <!-- Superadminist Login form -->
        <form id="SuperadminloginForm">
            {% csrf_token %}


            <div class="form-group">
                <label>User name</label>
                <input type="text" id="model-username" name="username" placeholder="Username" required />
                <span class="error" id="emailError"></span>
            </div>


            <div class="form-group">
                <label>Password</label>
                <input type="password" id="model-password" name="password" placeholder="Password" required />
                <span class="error" id="passwordError"></span>
            </div>

            <div class="btn-container">
               <input type="submit" value="Login">
            </div>
        </form>
    </div>


    <svg class="background-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path fill="#87CEFA" opacity="0.3" d="M0,100 C20,80 40,90 60,60 C80,30 100,50 120,80 L120,100 Z"></path>
        <path fill="#4682B4" opacity="0.2" d="M-10,100 C10,70 30,90 50,50 C70,20 90,40 110,70 L110,100 Z"></path>
        <path fill="#5F9EA0" opacity="0.2" d="M0,100 C10,90 30,95 50,80 C70,60 90,70 110,90 L110,100 Z"></path>
        <path fill="#B0E0E6" opacity="0.1" d="M0,100 C15,85 35,80 55,60 C75,40 95,50 115,80 L115,100 Z"></path>
    </svg>
    <script>

$(document).ready(function() {
    $('#SuperadminloginForm').on('submit', function(e) {
        e.preventDefault();

        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
        // Reset previous errors
        $(".error").text("");
        
        const data = {
            username: $('#model-username').val(),
            password: $('#model-password').val(),
        };

        // Show loader before sending AJAX request
        $('#loader').css('display', 'flex');

        $.ajax({
            url:`/superadmin/login/`,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            headers: {
                'X-CSRFToken': csrftoken
            },
        })
        .done(function(response) {
            // Hide loader
            $('#loader').css('display', 'none');
            alert('Superadmin Login successful');
            window.location.href = '/superadmin/superadmindashboard/';
        })
        .fail(function(xhr) {
            // Hide loader
            $('#loader').css('display', 'none');
            
            let errorMessage = xhr.responseJSON?.error || xhr.statusText || 'Unknown error';
            console.log(xhr.responseText);
            alert(`Failed to Login: ${errorMessage}`);
        });
    });
});
    </script>




</body>
</html>
